<!-- Contenedor principal centrado -->
<div
  class="min-h-screen flex justify-center items-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8"
>
  <!-- Contenedor del formulario -->
  <div
    class="w-full max-w-md space-y-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8"
  >
    <!-- Encabezado -->
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
        Regístrate
      </h2>
    </div>

    <!-- Formulario -->
    <form class="mt-8 space-y-6" [formGroup]="forms" (ngSubmit)="onSubmit()">
      <div class="space-y-6">
        <!-- Campo Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-900 dark:text-white"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            formControlName="email"
            placeholder="nombre@ejemplo.com"
            required
          />
          <div>
            <p *ngIf="EmailErrors" class="mt-1 text-red-500 text-sm">
              {{ EmailErrors }}
            </p>
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-900 dark:text-white"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            formControlName="password"
            placeholder="•••••••••"
            required
          />
          <div>
            <p *ngIf="PasswordErrors" class="mt-1 text-red-500 text-sm">
              {{ PasswordErrors }}
            </p>
          </div>
        </div>
      </div>

      <!-- Botón de envío -->
      <button
        type="submit"
        [ngClass]="{ 'cursor-not-allowed opacity-50': forms.invalid }"
        class="w-full text-white bg-[#76A9FA] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-colors duration-200"
      >
        Regístrate
      </button>

      <!-- Enlace de registro -->
      <div class="text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          ¿Ya tienes cuenta?
          <a href="#" class="text-blue-600 hover:underline dark:text-blue-500"
            >Iniciar sesión</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
