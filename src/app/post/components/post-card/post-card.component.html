<div
  class="h-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col"
>
  <a href="#" class="h-48">
    <img
      class="rounded-t-lg w-full h-full object-cover"
      [src]="post.imageUrl"
      [alt]="post.title"
    />
  </a>
  <div class="p-5 flex-1">
    <a href="#">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white line-clamp-2"
      >
        {{ post.title }}
      </h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      {{ post.publication_date }}
    </p>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      {{ post.author }}
    </p>
  </div>
</div>
